<head>
  <!-- last updated: {{ site.time }} -->
  <meta charset="UTF-8"/>
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8;"/>
  {% if page.title %}<title>{{site.title}} - {{ page.title }}</title>{% elsif post.title %}<title>{{ post.title }}: {{ site.title }}</title>{% else site.title %}<title>{{ site.title }}</title>{% endif %}
  {% feed_meta %}
  <link rel="manifest" href="{{site.url}}{{site.baseurl}}/static/img/icons/site.webmanifest">
  <link rel="apple-touch-icon" sizes="180x180" href="{{site.url}}{{site.baseurl}}/static/img/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="{{site.url}}{{site.baseurl}}/static/img/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="{{site.url}}{{site.baseurl}}/static/img/icons/favicon-16x16.png">
  <link rel="manifest" href="{{site.url}}{{site.baseurl}}/static/img/icons/site.webmanifest">
  <link rel="mask-icon" href="{{site.url}}{{site.baseurl}}/static/img/icons/safari-pinned-tab.svg" color="#11171a">
  <link rel="shortcut icon" href="{{site.url}}{{site.baseurl}}/static/img/icons/favicon.ico">
  <meta name="msapplication-TileColor" content="#11171a">
  <meta name="msapplication-config" content="{{site.url}}{{site.baseurl}}/static/img/icons/browserconfig.xml">
  <meta name="theme-color" content="#11171a">
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta name="description" content="I write code &amp; love open source."/>
  <meta name="keywords" content="nxtonic, @nxtonic, code, open source, github, devops, Angus McMillan">
  {% include meta.html %}  <link href="{{site.url}}{{site.baseurl}}/static/css/main.css" type="text/css" rel="stylesheet"/>
  <script async src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  <script defer src="{{site.url}}{{site.baseurl}}/static/js/nav.js"></script>
</head>
