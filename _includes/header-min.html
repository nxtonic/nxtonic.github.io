<header class="min">
  <div class="box">
    <div class="header-wrapper">
      {% assign type = page.layout %}
      {% case type %}
      {% when "post" %}
        {% assign up = "/blog/" %}
        {% when "work" %}
          {% assign up = "/work/" %}
        {% else %}
          {% assign up = site.baseurl %}
      {% endcase %}
      <a class="wrap" href="{{ up }}">
        <img class="header-logotype" src="{{site.baseurl}}static/img/logotype.svg" />
      </a>
      <div class="header-text">
        <h3 class="header-name">{{site.data.author.first_name}} {{site.data.author.last_name}}</h3>
        <div class="clearfix"></div>
        <a class="wrap" target="_blank" href="https://github.com/{{site.data.author.github}}">
          <h3 class="header-profession">@{{site.data.author.github}}</h3>
        </a>
      </div>
      <div class="clearfix"></div>
    </div>
  </div>
</header>
